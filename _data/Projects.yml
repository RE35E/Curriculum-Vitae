  - title: "DreamFlix-Cinemas-POS ([https://github.com/RE35E/DreamFlix_Cinemas_POS](https://github.com/RE35E/DreamFlix_Cinemas_POS))"
    description: 
      - Collaboratively contributed to the development of a point-of-sale (POS) system tailored for cinema operations.
      - The system supports key administrative functions such as managing movie schedules, staff records, timeslots, and seat bookings.
      - It also features integrated tools for monitoring sales, income, and staff performance. My role involved co-designing and implementing core functionalities using C# as part of a group assignment.
    

  - title: "Brighton Medical System ([https://github.com/RE35E/Brighton_Medical_System](https://github.com/RE35E/Brighton_Medical_System))" 
    description: 
      - This is a dual-interface medical appointment management system developed for a make-believe medical company as part of the CMPG212 project.
      - The system includes a WinForms desktop application for administrative staff and a web application for patients to book and manage appointments.